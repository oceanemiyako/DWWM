<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Bootstrap C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>Exo 2</h1>
        <hr>

        <div class="row my-3">

            <div class="col-md-6 offset-md-3 bg-dark text-light p-3">
                <h2 class="fw-light">- Inscription -</h2>
                <hr class="text-warning">

                <form>

                    <div class="mb-3 row">
                        <label for="firstname" class="col-sm-4 col-form-label">Firstname:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="firstname" id="firstname">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="lastname" class="col-sm-4 col-form-label">Lastname:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="lastname" id="lastname">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="pseudo" class="col-sm-4 col-form-label">Pseudo:</label>
                        <div class="col-sm-8">
                            <input type="pseudo" class="form-control" name="pseudo" id="pseudo">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="password" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="confPassword" class="col-sm-4 col-form-label">Confirm:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="confPassword" id="confPassword">
                        </div>
                    </div>

                    <hr class="text-warning">
                    <button class="btn btn-outline-light d-block ms-auto"><i class="bi bi-send"></i>Send</button>

                </form>

            </div>
            
        </div>
    </main>
</body>
</html>
